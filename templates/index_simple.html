<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Data Extractor - Simple Version</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0056b3;
            background-color: #e3f2fd;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .results-table {
            max-height: 600px;
            overflow-y: auto;
        }
        .context-cell {
            max-width: 400px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .loading-spinner {
            display: none;
        }
        .export-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="bi bi-file-earmark-pdf"></i>
                    PDF Data Extractor
                    <small class="text-muted">Simple Version</small>
                </h1>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-upload"></i> Upload PDF Document</h5>
                    </div>
                    <div class="card-body">
                        <div class="upload-area" id="upload-area">
                            <i class="bi bi-cloud-upload" style="font-size: 3rem; color: #007bff;"></i>
                            <h4>Drop PDF file here or click to browse</h4>
                            <p class="text-muted">Supports PDF files up to 50MB</p>
                            <input type="file" id="pdf-input" accept=".pdf" style="display: none;">
                            <button class="btn btn-primary" onclick="document.getElementById('pdf-input').click()">
                                <i class="bi bi-folder2-open"></i> Browse Files
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Processing Section -->
        <div class="row mb-4" id="processing-section" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-gear"></i> Processing</h5>
                    </div>
                    <div class="card-body text-center">
                        <button id="process-btn" class="btn btn-success btn-lg">
                            <i class="bi bi-cpu"></i> Process with AI
                        </button>
                        <p class="text-muted mt-2">Extract data and add intelligent context</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="loading-spinner text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2" id="loading-text">Processing...</p>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row" id="results-section" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="bi bi-table"></i> Extracted Data with Context</h5>
                        <div class="export-buttons">
                            <button class="btn btn-primary btn-sm" id="export-xlsx-btn">
                                <i class="bi bi-file-earmark-excel"></i> Export XLSX
                            </button>
                            <button class="btn btn-outline-success btn-sm" id="export-csv-btn">
                                <i class="bi bi-file-earmark-text"></i> Export CSV
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="results-table">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th style="width: 25%;">Field</th>
                                        <th style="width: 25%;">Value</th>
                                        <th style="width: 50%;">Context</th>
                                    </tr>
                                </thead>
                                <tbody id="results-tbody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div class="row mt-3">
            <div class="col-12">
                <div id="status-messages"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script_simple.js"></script>
</body>
</html>
