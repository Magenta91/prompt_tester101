[phases.setup]
nixPkgs = ['python311', 'python311Packages.pip', 'tesseract', 'poppler_utils', 'gcc', 'pkg-config']

[phases.install]
cmds = [
  'python3.11 -m pip install --upgrade pip',
  'python3.11 -m pip install -r requirements.txt'
]

[phases.build]
cmds = ['echo "Build phase completed"']

[start]
cmd = 'python3.11 -m gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120'